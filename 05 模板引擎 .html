<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/JS文件/jQuery.min.js"></script>
    <!-- 导入模板引擎 -->
    <!-- 在window全局多一个函数 叫做 template（'模板的id' , 需要渲染的数据对象） -->
    <script src="/JS文件/template-web.js"></script>
</head>
<body>
    <div id="chen"></div>

    <!--3.定义模板 必须必须定义到script中  -->
    <script type="text/html" id="tpl">
        <h1>{{name}}</h1>
        {{if test==1}}
        哈哈
        {{/if}}
    </script>


    <script>
        //2.定义需要渲染的数据
        var data = {name:'战兽山',test:'1'}
        //4.调用template 函数
       var mm = template('tpl',data)
          console.log(mm);
    

          //5.渲染HTML结构
          $('#chen').html(mm)
    </script>
</body>
</html>
